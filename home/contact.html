<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ramp Strick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="email"], textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d80;
        }
        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please contact us via email.</p>

        <form action="https://formspree.io/f/mqaznykq" method="POST">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="success-message" id="successMessage">Thank you for contacting us. We will get back to you soon!</div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Display a success message
            document.getElementById('successMessage').style.display = 'block';

            // Clear the form fields
            this.reset();
        });
    </script>
</body>
</html>
