<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramp Strick</title>
    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js"></script>
</head>
<body>
    <!-- Form for users to submit content -->
    <form id="submissionForm">
        <textarea id="userContent" placeholder="Write something..."></textarea>
        <button type="button" onclick="submitContent()">Submit</button>
    </form>

    <!-- Display submitted content -->
    <div id="contentDisplay"></div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAvgy-hoATAPsbhfdCnTyCf-8kUGp3NmFM",
            authDomain: "ramp-strick.firebaseapp.com",
            projectId: "ramp-strick",
            storageBucket: "ramp-strick.appspot.com",
            messagingSenderId: "145521127588",
            appId: "1:145521127588:web:644447eff4111713a77631",
            measurementId: "G-CFVBCEP2V2"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics(app);
        const db = firebase.firestore(app);

        function submitContent() {
            const content = document.getElementById('userContent').value;
            db.collection('submissions').add({
                text: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('Content submitted successfully!');
                document.getElementById('userContent').value = ''; // Clear the textarea after submission
            }).catch(error => {
                console.error('Error submitting content: ', error);
            });
        }

        function displayContent() {
            db.collection('submissions').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                let display = '';
                snapshot.forEach(doc => {
                    display += `<p>${doc.data().text}</p>`;
                });
                document.getElementById('contentDisplay').innerHTML = display;
            });
        }

        // Load and display content on page load
        displayContent();
    </script>
</body>
</html>
