<!DOCTYPE html>
<html>
<head>
    <title>Ramp Strick Post's</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        overflow: auto; /* Ensures scrolling is possible */
      }
      h1 {
        color: #007bff;
        margin-top: 20px;
        text-align: center;
      }
      .search-container {
        margin-bottom: 20px;
        width: 100%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
      }
      #data-container {
        width: 100%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding-bottom: 100px; /* Ensures space for scrolling */
      }
      .data-item {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
      }
      .username, .description {
        margin-bottom: 10px;
        color: #000;
      }
      .username::before, .description::before {
        content: attr(data-tag);
        font-weight: bold;
        color: #007bff;
      }
      .username::before {
        content: "Username: ";
      }
      .description::before {
        content: "Description: ";
      }
      .loading {
        font-size: 18px;
        color: #007bff;
        animation: fadeIn 1s ease-in-out;
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }
      .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #007bff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <h1 style="color: purple">Ramp Strick - Post's</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search..." oninput="filterData()">
    </div>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        Loading...
    </div>
    <div id="data-container"></div>
    <script>
      let allData = [];

      function fetchData() {
        document.getElementById('loading').style.display = 'block';
        
        fetch('https://sheetdb.io/api/v1/g2dnq4iv46tiw') // Replace with your SheetDB API URL
          .then(response => response.json())
          .then(data => {
            document.getElementById('loading').style.display = 'none';
            allData = data.reverse(); // Reverse the order of data
            displayData(allData);
          })
          .catch(error => {
            document.getElementById('loading').innerText = 'Failed to load data';
            console.error('Error:', error);
          });
      }

      function displayData(data) {
        const container = document.getElementById('data-container');
        container.innerHTML = '';
        data.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('data-item');
          div.innerHTML = `
            <div class="username" data-tag="Username:">${item.Username}</div>
            <div class="description" data-tag="Description:">${item.Description}</div>
          `;
          container.appendChild(div);
        });
      }

      function filterData() {
        const query = document.getElementById('search').value.toLowerCase();
        const filteredData = allData.filter(item => 
          item.Username.toLowerCase().includes(query) || 
          item.Description.toLowerCase().includes(query)
        );
        displayData(filteredData);
      }

      window.onload = function() {
        fetchData();
        initializeCanvas();
      };

      function initializeCanvas() {
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
          const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
          gradient.addColorStop(0, '#00c6ff');
          gradient.addColorStop(1, '#0072ff');

          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          requestAnimationFrame(draw);
        }

        draw();
      }
    </script>
</body>
</html>
