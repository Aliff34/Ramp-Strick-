<!DOCTYPE html>
<html>
<head>
    <title>Ramp Strick Social media </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>upload your comment</h1>
        <form onsubmit="event.preventDefault(); submitForm();">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="success-message" style="display: none; text-align: center; margin-top: 20px;">
            <h2>Submission Successful!</h2>
            <p>Your data has been submitted successfully.</p>
        </div>
    </div>
    <script>
      function submitForm() {
        const username = document.getElementById('username').value;
        const description = document.getElementById('description').value;
        
        fetch('https://sheetdb.io/api/v1/g2dnq4iv46tiw', { // Replace with your SheetDB API URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: { Username: username, Description: description } })
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById('success-message').style.display = 'block';
          setTimeout(() => {
            window.location.href = 'views.html'; // Redirect to views page
          }, 1000); // Redirect after 2 seconds
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    </script>
</body>
</html>
